{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">My Pets</h1>
        <a href="{% url 'create_pet' %}" class="btn btn-primary">
          Add New Pet
        </a>
      </div>

      <ul class="list-group shadow-sm">
        {% for pet in pets %}
          <li class="list-group-item list-group-item-action">
            <a href="{% url 'pet_detail' pet.id %}" class="text-decoration-none text-dark d-block">
              <h5 class="mb-1">{{ pet.name }}</h5>
              <small>{{ pet.species }} - {{ pet.breed }} ({{ pet.age }} years old)</small>
            </a>
          </li>
        {% empty %}
          <li class="list-group-item text-center text-muted">
            You don't have any pets yet.
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</main>
{% endblock %}
