{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-success">
        <div class="card-header bg-success text-white text-center">
          <h2 class="mb-0">{{ cita.petname }}</h2>
        </div>

        <div class="card-body">
          {% if error %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
          {% endif %}

          <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100 mt-3">
              Update
            </button>
          </form>

          <div class="d-flex justify-content-between mt-4">
            <form action="{% url 'complete_cita' cita.id %}" method="POST" class="w-50 me-2">
              {% csrf_token %}
              <button type="submit" class="btn btn-primary w-100">
                Complete
              </button>
            </form>

            <form action="{% url 'delete_cita' cita.id %}" method="POST" class="w-50 ms-2">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger w-100" onclick="return confirm('Â¿Seguro que quieres eliminar esta cita?');">
                Delete
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
